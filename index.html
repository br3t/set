<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Set Layout</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="grid.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-outer container">
			<div class="row">
				<div id="primary" class="col-18">

					<div>дата/автор/рейтинг</div>
					<div class="addthis-wrapper">
					<div class="social-buttons">
						<div class="addthis_toolbox addthis_default_style addthis_32x32_style">
							<a class="addthis_button_vk"></a>
							<a class="addthis_button_odnoklassniki_ru"></a>
							<a class="addthis_button_facebook"></a>
							<a class="addthis_button_mymailru"></a>
							<a class="addthis_button_google_plusone_share"></a>
							<a class="addthis_button_twitter"></a>
							<a class="addthis_button_compact"></a>
							<a class="addthis_counter addthis_bubble_style"></a>
						</div>
					</div>
				</div>

				</div>
				<aside class="col-6">
					<div class="banner" style="width:250px;height:250px;overflow: hidden;background: #F00">banner</div>
				</aside>
			</div>
		</div>
		<script type="text/javascript" src="https://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-57b38af162003a7c"></script>

</html>
